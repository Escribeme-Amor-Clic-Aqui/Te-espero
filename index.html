<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contáctame por WhatsApp</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      background-image: url('2.jpg');
      background-size: contain; /* Muestra la imagen completa sin recortarla */
      background-position: center center;
      background-repeat: no-repeat;
      background-color: black; /* Si sobran bordes */
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 0;
    }

    /* Capa oscura para legibilidad */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .number-box {
      background-color: #f1f1f1;
      padding: 12px;
      border-radius: 10px;
      font-size: 18px;
      margin-bottom: 15px;
      user-select: all;
    }

    .copy-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #1ebe5d;
      transform: scale(1.05);
    }

    .copied-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }

      .copy-btn {
        padding: 12px 24px;
        font-size: 16px;
      }

      .number-box {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Hola Lindura!</h1>
    <p>Copia mi número y escríbeme por WhatsApp:</p>
    <div class="number-box" id="whatsappNumber">+1 760 925 0355</div>
    <button class="copy-btn" onclick="copyNumber()">Copiar número</button>
    <div class="copied-message" id="copiedMessage">¡Número copiado!</div>
  </div>

  <script>
    function copyNumber() {
      const number = document.getElementById("whatsappNumber").textContent;
      navigator.clipboard.writeText(number).then(() => {
        const message = document.getElementById("copiedMessage");
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
