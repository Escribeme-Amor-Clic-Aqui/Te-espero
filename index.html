<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contáctame por WhatsApp</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }

      .whatsapp-btn {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Hola Lindura!</h1>
    <p>Haz clic en el botón para hablar conmigo por WhatsApp.</p>
    <a class="whatsapp-btn" href="https://wa.me/1234567890" target="_blank" rel="noopener">
      Enviar mensaje
    </a>
  </div>
</body>
</html>
